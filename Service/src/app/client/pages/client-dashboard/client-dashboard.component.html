
 <form nz-form [formGroup]="validateForm" (submit)="searchAdByName()">
    <input nz-input placeholder="Enter service to search" formControlName="service" />
    <button nz-button [disabled]="validateForm.invalid" 
    [ngClass]="{'invalid-button':validateForm.invalid,'valid-button':validateForm.valid}">Search</button>
</form>
 
<div class="card-container">
    <div class="card" *ngFor="let ad of ads;let i = index" [ngStyle]="{ 'background-color': getCardBackground(i) }">
        <img [src]="updateImg(ad.returnedImg)" alt="Home Coloring" class="card-image">
        <h3>{{ad.serviceName}}</h3>
        <div class="description">
            <p>{{ad.description}}</p>
        </div>
        <p class="price">Price: {{ad.price}}/-</p>

        <div class="button-container">
            <button class="request-btn" id="update"
            [ngStyle]="{ 'background-color': getUpdateButtonColor(getCardBackground(i)) }"
             nz-button nzType="primary"
                routerLink="/client/ad/{{ad.id}}"> View </button>
        </div>
    </div>
</div>
